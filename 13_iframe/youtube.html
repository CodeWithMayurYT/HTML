<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Iframe - Youtube Videos</title>
</head>
<body>
    
    <h1>HTML Iframe - Youtube Videos</h1>


    <iframe width="560" height="315" src="https://www.youtube.com/embed/O2tdS3PhQio?si=MlViVzJXvxiwsSQj" title="YouTube video player" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/O2tdS3PhQio?si=MlViVzJXvxiwsSQj&autoplay=1&mute=1" title="YouTube video player" allowfullscreen></iframe>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/O2tdS3PhQio?si=MlViVzJXvxiwsSQj&loop=1" title="YouTube video player" allowfullscreen></iframe>
