<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists - Unordered List</title>
</head>
<body>
    <h1>Unordered List</h1>
     <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
     </ul>

     <hr />

     <ul style="list-style-type: square">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
     </ul>

     <hr />

     <ul style="list-style-type: circle">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
     </ul>

     <hr />

     <ul style="list-style-type: disc">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
     </ul>
     
     <hr />

     <ul style="list-style-type: none">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
     </ul>

     <hr />

     <ul style="list-style-type: '\1F601'">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
     </ul>



</body>
</html>
