<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>

    <h1>HTML Forms</h1>

    <form id="userDetailsForm" onsubmit="submitForm(event)">
        <label for="fname">First Name</label>
        <input type="text" id="fname" name="firstName">

        <br><br>
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lastName" value="Stark">

        <br><br>
        <!-- Number Input type -->
        <label for="age">Age</label>
        <input type="number" id="age" name="age" value="23" max="100" min="18" step="5">

        <br><br>
        <!-- Email Input Type -->
        <label for="email1">Email</label>
        <input type="email" id="email1" name="email" maxlength="10" minlength="5">

        <br><br>
        <label for="email2">Email</label>
        <input type="email" id="email2" name="email" multiple>

        <br><br>
        <label for="email3">Email</label>
        <input type="email" id="email3" name="email" pattern="^[\w.+\-]+@gmail\.com$"
        title="Please enter a valid gmail address.">

        <br><br>
        <!-- Password Input Type -->
        <label for="password">Password</label>
        <input type="password" id="password" name="password" minlength="5" maxlength="10">

        <br><br>
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password" minlength="5" maxlength="10" autocomplete="on">


        <br><br>
        <label for="current">Current Password</label>
        <input type="password" id="current" name="password" minlength="5" maxlength="10" autocomplete="current-password">

        <br><br>
        <label for="newpass">New Password</label>
        <input type="password" id="newpass" name="password" minlength="5" maxlength="10" autocomplete="new-password">
        
        <!-- Radio Input Type -->
        <br><br>
        <input type="radio" id="employed" value="employed" name="employmentStatus">
        <label for="employed">Employed</label>

        <input type="radio" id="unemployed" value="unemployed" name="employmentStatus"
        checked>
        <label for="unemployed">Unemployed</label>

        <!-- Checkbox Input Type -->
        <br><br>
        <label>Preferred Languages</label>
        <input type="checkbox" id="english" value="English" name="language" checked>
        <label for="english">English</label>

        <input type="checkbox" id="German" value="German" name="language">
        <label for="German">German</label>

        <input type="checkbox" id="Spanish" value="Spanish" name="language">
        <label for="Spanish">Spanish</label>

        
        <label><input type="checkbox" value="Other" name="language">Other</label>

        <!-- Select Input Type -->
        <br><br>
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="India">India</option>
            <option value="US" selected>US</option>
            <option value="UK">UK</option>
            <option value="Japan">Japan</option>
        </select>

        <br><br>
        <input type="submit" value="Submit Form">
    </form>


    <script>
        function submitForm(event) {
          event.preventDefault();
          var form = document.getElementById("userDetailsForm");
          var formData = new FormData(form);      
          // Display inputs in console
          for (var pair of formData.entries()) {
            console.log(pair[0] + ": " + pair[1]);
          }
        }
      </script>
    
    
</body>
</html>
