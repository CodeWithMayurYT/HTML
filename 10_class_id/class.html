<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Class Attribute</title>

    <style>
        .city {
            background-color: skyblue;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Class Attribute</h1>

    <div class="city">City name - Mumbai</div>

    <b class="city">City name - Pune</b>
</body>
</html>
