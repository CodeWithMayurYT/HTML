<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Audio</title>
</head>
<body>

    <h1>HTML Audio</h1>
    <audio controls>
        <source src="media/sample.mp3" type="audio/mpeg">
    </audio>
    <br />

    <audio controls autoplay>
        <source src="media/sample.mp3" type="audio/mpeg">
    </audio>
    <br />

    <audio controls muted>
        <source src="media/sample.mp3" type="audio/mpeg">
    </audio>
    <br />

    <audio controls loop>
        <source src="media/sample.mp3" type="audio/mpeg">
    </audio>
    <br />

    <audio controls controlslist="nodownload">
        <source src="media/sample.mp3" type="audio/mpeg">
    </audio>
    <br />

    <!-- Download Audio File -->
    <a href="media/sample.mp3" download>
        Download audio
    </a>
    
    
</body>
</html>
