<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables - Headers</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 10px;
        }
    </style>
</head>
<body>

    <img src="./images/vertical-headings.png" width="600px" height="300px" alt="vertical headings" />

    <table>
        <caption>Timetable</caption>
        <tr>
            <th>8:00</th>
            <td>Maths</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>English</td>
        </tr>

        <tr>
            <th>9:00</th>
            <td>Maths</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>English</td>
        </tr>

        <tr>
            <th>10:00</th>
            <td>Maths</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>English</td>
        </tr>

        <tr>
            <th>11:00</th>
            <td>Maths</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>English</td>
        </tr>

        <tr>
            <th>12:00</th>
            <td>Maths</td>
            <td>Physics</td>
            <td>Chemistry</td>
            <td>English</td>
        </tr>
    </table>
    
</body>
</html>
