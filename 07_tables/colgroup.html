<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Tables - Colgroup</title>

    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>

    <table style="width: 100%">
        <colgroup>
        <col span="1" style="visibility: collapse;"/>
        <col span="2" style="background-color: orange;"/>
        </colgroup>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>City</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Sam</td>
        <td>Charles</td>
        <td>15</td>
        <td>Mumbai</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Tom</td>
        <td>Brown</td>
        <td>16</td>
        <td>Mumbai</td>
    </tr>
    <tr>
        <td>3</td>
        <td>John</td>
        <td>Smith</td>
        <td>15</td>
        <td>Mumbai</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Max</td>
        <td>Lee</td>
        <td>16</td>
        <td>Mumbai</td>
    </tr>
    <tr>
        <td>5</td>
        <td>David</td>
        <td>Jones</td>
        <td>15</td>
        <td>Mumbai</td>
    </tr>
    </table>

</body>
</html>
