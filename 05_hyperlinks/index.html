<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Links</title>
  </head>
  <body>
    <a href="link">link text</a>

    <br />

    <a href="https://www.google.com" title="Go to Google Homepage"
      >Go to Google</a
    >

    <!-- Target attribute -->

    <a
      href="https://www.google.com"
      title="Go to Google Homepage"
      target="_self"
      >Go to Google</a
    >

    <a
      href="https://www.google.com"
      title="Go to Google Homepage"
      target="_blank"
      >Go to Google</a
    >

    <!-- _parent , _top -->

    <!-- Relative URL -->
    <a href="relative.html">Relative URL</a>
  </body>
</html>
